<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 10;
      let k = "";
      for (let i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
          if (i == 1 || i == n || j == 1 || j == n) {
            k += "*";
          } else {
            k += " ";
          }
        }
        k += "\n";
      }
      console.log(k);
    </script>
  </body>
</html>
